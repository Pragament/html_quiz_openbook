<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz with PDF Textbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        #quiz-container, #pdf-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            height: 85vh;
            overflow-y: auto;
        }
        .question-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .question-card.active {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }
        .option-label {
            display: block;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #ced4da;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-label:hover {
            background-color: #f8f9fa;
        }
        .option-label.selected {
            background-color: #e7f1ff;
            border-color: #0d6efd;
        }
        .option-label.correct {
            background-color: #d1e7dd;
            border-color: #198754;
        }
        .option-label.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        .nav-button {
            min-width: 120px;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .progress {
            height: 10px;
        }
        .timer {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .question-number {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #e9ecef;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s;
        }
        .question-number.active {
            background-color: #0d6efd;
            color: white;
        }
        .question-number.answered {
            background-color: #198754;
            color: white;
        }
        .question-number.current {
            border: 2px solid #0d6efd;
            transform: scale(1.1);
        }
        .question-navigation {
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px 0;
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-3">
        <div class="row g-3">
            <!-- Quiz Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">Online Quiz</h4>
                            <div class="timer text-white" id="timer">00:00</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Progress Bar -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span>Progress</span>
                                <span id="progress-text">0/0</span>
                            </div>
                            <div class="progress">
                                <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>

                        <!-- Question Navigation -->
                        <div class="question-navigation d-flex" id="question-nav"></div>

                        <!-- Question Container -->
                        <div id="quiz-container">
                            <div id="questions-container"></div>
                        </div>

                        <!-- Navigation Buttons -->
                        <div class="d-flex justify-content-between mt-3">
                            <button id="prev-btn" class="btn btn-outline-primary nav-button">
                                ← Previous
                            </button>
                            <button id="next-btn" class="btn btn-primary nav-button">
                                Next →
                            </button>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button id="submit-btn" class="btn btn-success btn-lg px-5">
                                Submit Quiz
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PDF Viewer Section -->
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">Textbook Reference</h4>
                    </div>
                    <div class="card-body p-0">
                        <div id="pdf-container" class="position-relative">
                            <!-- PDF controls -->
                            <div class="pdf-controls bg-light p-2 border-bottom d-flex justify-content-between">
                                <div>
                                    <button id="prev-page" class="btn btn-sm btn-outline-secondary">
                                        ← Prev
                                    </button>
                                    <span class="mx-2">
                                        Page: <span id="page-num"></span> / <span id="page-count"></span>
                                    </span>
                                    <button id="next-page" class="btn btn-sm btn-outline-secondary">
                                        Next →
                                    </button>
                                </div>
                                <div>
                                    <input type="text" id="pdf-search" class="form-control form-control-sm" placeholder="Search in PDF...">
                                </div>
                            </div>
                            <!-- PDF viewer -->
                            <canvas id="pdf-canvas" class="w-100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Quiz Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="results-content"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & PDF.js -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
