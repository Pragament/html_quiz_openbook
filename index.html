<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Section -->
    <div id="auth-section" class="position-fixed top-0 end-0 p-3" style="z-index: 1000;">
        <div id="user-info" class="d-none">
            <div class="d-flex align-items-center gap-2">
                <span id="user-name" class="text-dark fw-medium"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-danger">Logout</button>
            </div>
        </div>
        <button id="login-btn" class="btn btn-primary">
            <i class="bi bi-google"></i> Login with Google
        </button>
    </div>

    <!-- Homepage -->
    <div id="homepage" class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary mb-3">Quiz Platform</h1>
            <p class="text-muted fs-5">Select a quiz to begin or view your past reports</p>
        </div>

        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group input-group-lg shadow-sm">
                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                    <input type="text" id="quiz-search" class="form-control" placeholder="Search quizzes...">
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 text-end">
                <button id="create-quiz-btn" class="btn btn-success d-none">
                    <i class="bi bi-plus-circle"></i> Create Quiz
                </button>
                <button id="my-quizzes-btn" class="btn btn-secondary d-none">
                    <i class="bi bi-list-check"></i> My Quizzes
                </button>
                <button id="view-reports-btn" class="btn btn-info">
                    <i class="bi bi-file-text"></i> View Reports
                </button>
            </div>
        </div>

        <div id="quizzes-list" class="row g-4"></div>
    </div>

    <!-- Create Quiz Modal -->
    <div class="modal fade" id="createQuizModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Quiz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="quiz-form">
                        <div class="mb-3">
                            <label class="form-label">Quiz Title</label>
                            <input type="text" class="form-control" id="quiz-title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quiz Visibility</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="quiz-visibility" id="quiz-public" value="public" checked>
                                <label class="form-check-label" for="quiz-public">
                                    <strong>Public</strong> - Visible on homepage and searchable
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="quiz-visibility" id="quiz-private" value="private">
                                <label class="form-check-label" for="quiz-private">
                                    <strong>Private</strong> - Only accessible via URL with OTP
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Number of Rounds</label>
                            <input type="number" class="form-control" id="num-rounds" min="1" max="2" value="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Number of Questions</label>
                            <input type="number" class="form-control" id="num-questions" min="1" value="10">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="random-questions">
                                <label class="form-check-label" for="random-questions">Random Questions</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="time-limit-enabled">
                                <label class="form-check-label" for="time-limit-enabled">Enable Time Limit</label>
                            </div>
                        </div>
                        <div class="mb-3" id="time-limit-input" style="display:none;">
                            <label class="form-label">Time Limit (minutes)</label>
                            <input type="number" class="form-control" id="time-limit" min="1" value="30">
                        </div>
                        <div id="rounds-config"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-quiz-btn">Create Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Interface -->
    <div id="quiz-interface" class="container-fluid py-3 d-none">
        <div class="alert alert-warning" id="round-indicator"></div>
        <div class="row g-3">
            <div class="col-lg-6">
                <div class="glass-card h-100 d-flex flex-column">
                    <div class="p-3 border-bottom">
                        <div class="d-flex justify-content-between">
                            <h5 class="text-primary fw-bold" id="quiz-title-display"></h5>
                            <div class="d-flex align-items-center gap-3">
                                <span id="timer-display" class="badge bg-warning text-dark"></span>
                                <span id="round-display" class="badge bg-info"></span>
                            </div>
                        </div>
                    </div>
                    <div class="p-3">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Progress</span>
                                <span id="progress-text">0/0</span>
                            </div>
                            <div class="progress">
                                <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="question-navigation" id="question-nav"></div>
                    </div>
                    <div class="flex-grow-1 px-3 overflow-auto">
                        <div id="questions-container"></div>
                    </div>
                    <div class="p-3 border-top">
                        <div class="d-flex justify-content-between">
                            <button id="prev-btn" class="btn btn-outline-primary">Previous</button>
                            <button id="submit-round-btn" class="btn btn-success">Submit Round</button>
                            <button id="next-btn" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="glass-card h-100 d-flex flex-column">
                    <div class="p-3 border-bottom bg-light">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Reference Material</h6>
                            <div>
                                <button id="prev-page" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-left"></i></button>
                                <span class="mx-2">Page <span id="page-num">1</span> of <span id="page-count">--</span></span>
                                <button id="next-page" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-right"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="flex-grow-1 overflow-auto text-center bg-secondary bg-opacity-10">
                        <canvas id="pdf-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reports View -->
    <div id="reports-view" class="container py-5 d-none">
        <div class="mb-4">
            <button id="back-to-home" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back to Home
            </button>
        </div>
        <h2 class="mb-4">Your Quiz Reports</h2>
        <div id="reports-list"></div>
    </div>

    <!-- My Quizzes View -->
    <div id="my-quizzes-view" class="container py-5 d-none">
        <div class="mb-4">
            <button id="back-to-home-from-quizzes" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back to Home
            </button>
        </div>
        <h2 class="mb-4">My Quizzes</h2>
        <div id="my-quizzes-list"></div>
    </div>

    <!-- OTP Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter OTP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>This is a private quiz. Please enter the OTP to access it.</p>
                    <input type="text" class="form-control" id="otp-input" placeholder="Enter OTP">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="verify-otp-btn">Verify</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Quiz Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="results-content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="download-result-btn">
                        <i class="bi bi-download"></i> Download Result
                    </button>
                    <button type="button" class="btn btn-info" id="share-result-btn">
                        <i class="bi bi-share"></i> Share
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';</script>
    <script src="app.js"></script>
</body>
</html>
