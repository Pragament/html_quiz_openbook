<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Open Book Quiz</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Paper Selection Screen -->
    <div id="paper-selection" class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary mb-3">Open Book Quiz</h1>
            <p class="text-muted fs-5">Select a question paper to begin your challenge</p>
        </div>

        <!-- Search Bar -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 col-lg-6">
                <div class="input-group input-group-lg shadow-sm">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <input type="text" id="paper-search" class="form-control border-start-0 ps-0"
                        placeholder="Search papers by title, class, or subject..." aria-label="Search papers">
                </div>
            </div>
        </div>

        <div id="papers-list" class="row g-4 justify-content-center">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading question papers...</p>
            </div>
        </div>
    </div>

    <!-- Quiz Interface (Hidden by default) -->
    <div id="quiz-interface" class="container-fluid py-3 d-none">

        <button id="back-to-list" class="btn btn-light shadow-sm back-btn d-none d-md-block">
            <i class="bi bi-arrow-left"></i> Home
        </button>

        <div class="row g-3 h-100">
            <!-- Quiz Section -->
            <div class="col-lg-6 col-md-12">
                <div class="glass-card h-100 d-flex flex-column">
                    <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                        <div>
                            <button id="mobile-back" class="btn btn-sm btn-outline-secondary d-md-none me-2">
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            <h5 class="mb-0 d-inline-block text-primary fw-bold">Quiz Session</h5>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-clock me-2 text-warning"></i>
                            <div class="timer text-dark fw-bold" id="timer">00:00</div>
                        </div>
                    </div>

                    <div class="p-3">
                        <!-- Progress -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between mb-2 small text-muted">
                                <span>Progress</span>
                                <span id="progress-text">0/0</span>
                            </div>
                            <div class="progress" style="height: 6px; border-radius: 3px;">
                                <div id="progress-bar" class="progress-bar bg-primary" style="width: 0%"></div>
                            </div>
                        </div>

                        <!-- Question Navigation -->
                        <div class="question-navigation d-flex flex-wrap justify-content-center mb-4" id="question-nav">
                        </div>
                    </div>

                    <!-- Scrollable Question Area -->
                    <div id="quiz-container" class="px-3 flex-grow-1">
                        <div id="questions-container"></div>
                    </div>

                    <!-- Footer / Controls -->
                    <div class="p-3 border-top mt-auto bg-white" style="border-radius: 0 0 16px 16px;">
                        <div class="d-flex justify-content-between align-items-center">
                            <button id="prev-btn" class="btn btn-outline-primary nav-button">
                                <i class="bi bi-chevron-left"></i> Previous
                            </button>
                            <button id="submit-btn" class="btn btn-success nav-button">
                                Submit
                            </button>
                            <button id="next-btn" class="btn btn-primary nav-button">
                                Next <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PDF Viewer Section -->
            <div class="col-lg-6 col-md-12">
                <div class="glass-card h-100 d-flex flex-column">
                    <div class="p-3 border-bottom bg-light">
                        <div class="row align-items-center">
                            <div class="col-md-6 col-sm-12 mb-2 mb-md-0">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" id="pdf-search" class="form-control"
                                        placeholder="Search in PDF (limited)...">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 text-md-end text-center">
                                <button id="prev-page" class="btn btn-sm btn-outline-secondary me-1"><i
                                        class="bi bi-chevron-left"></i></button>
                                <span class="mx-2 small text-muted">Page <span id="page-num"
                                        class="fw-bold text-dark">1</span> of <span id="page-count">--</span></span>
                                <button id="next-page" class="btn btn-sm btn-outline-secondary ms-1"><i
                                        class="bi bi-chevron-right"></i></button>
                            </div>
                        </div>
                    </div>
                    <div
                        class="pdf-container flex-grow-1 bg-secondary bg-opacity-10 d-flex justify-content-center align-items-center overflow-auto position-relative">
                        <canvas id="pdf-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content glass-card border-0">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold">Quiz Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="results-content">
                    <!-- Results injected here -->
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal"
                        onclick="showPaperSelectionView()">Choose Another Paper</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
    <script src="app.js"></script>
</body>

</html>
